plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.0-M3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'tavernnet'
version = '0.0.1-SNAPSHOT'
description = 'TavernNet Social Network'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
    // Para poder usar el SNAPSHOT
    maven { url = 'https://repo.spring.io/snapshot' }
}

// Simplificar estructura de carpetas
sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['resources']
    test.java.srcDirs = ['test']
}

dependencies {
    // Aplicaciones REST usando Spring MVC. Usa Tomcat embebido como servidor
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Integración con MongoBD
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    // Anotaciones de validación de código
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Live reloading tras compilar
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

tasks.named('test') {
    useJUnitPlatform()
}
