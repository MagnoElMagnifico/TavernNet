spring.application.name=tavernnet

# MongoDB
spring.mongodb.host=localhost
spring.mongodb.port=27017
spring.mongodb.database=tavernnet

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Serializacion
spring.jackson.serialization.indent-output=true
spring.jackson.mapper.default-view-inclusion=true

# Autorizacion
# https://en.wikipedia.org/wiki/ISO_8601#Durations
auth.jwt.ttl=PT15M
auth.refresh.ttl=P7D
keystore.location=classpath:keys.p12
keystore.private.name=jwt
keystore.password=${KEYSTORE_PASSWORD}
keystore.private.password=${KEYSTORE_PRIVATE_PASSWORD}

# Logging
# Nivel global:
logging.level.root=INFO
# Nivel app:
logging.level.tavernnet=DEBUG
# Formato:
logging.pattern.console=%thread %d{HH:mm:ss} [%-5level] %logger{36}: %msg%n
